<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Showing UI</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body class="hero is-primary">
  <div class="container is-centered">
    <h1 class="title"> CPU  and RAM USAGE </h1>
  </div>

  <br>
  <br>
  <br>

  <div class="container is-centered">
    <div class="columns">
      <div class="column is-danger">
        <div class="ui statistics">
          <div class="statistic">
            <div class="value">
              <i class="server icon"></i>
              <span id = "cpu"></span>
            </div>
            <div class="label">
              CPU
            </div>
          </div>
        </div>
      </div>

      <div class="column is-danger">
        <div class="ui statistics">
          <div class="statistic">
            <div class="value">
              <i class="microchip icon"></i>
              <span id = "ram"></span>
            </div>
            <div class="label">
              Ram
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

  <div class="container is-centered">
    <h2 class="title"> VIDEO RECORD </h2>
  </div>

  <br>
  <br>
  <br>


  <video style="width: 100%; height:auto"></video>

  <br>
  <br>
  <br>


  <div class="container is-centered">
    <button class="button is-large  is-rounded is-danger" id="start">Start</button>
    <button class="button is-large is-rounded is-waring" id="stop">Stop</butoon>
  </div>

  <br>
  <br>
  <br>


   <div class="container is-centered">
  <button class="button is-large is-rounded is-text" id="select">Choose Screen</butoon>
  </div>
  <div id="demo" class="title">
  </div>
<script defer src="renderer.js"></script>
</body>

</html>
